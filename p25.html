<html>
    <head>
        <title>HTML SELECT TAG</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        
        <center>
            <h1>HTML SELECT TAG</h1>
            <p>in multiple options user can select ione or more option</p>
        </center>

        <hr>
      <div class="container">
        <div class="card">
            <select name="courses" id="courses">
                <option value="" disabled selected>Select any course</option>
                <option value="mern">Mern fullstack</option>
                <option value="python">Python fullstack</option>
                <option value="java">java fullstack</option>
                <option value="mean">Mean fullstack</option>
            </select>

            <select name="lang" id="lang">
                <option disabled selected>select your langauge</option>
              <optgroup label="HTML options">
                <option value="html">HTML</option>
                <option value="html5">HTML5</option>
              </optgroup>
              <optgroup label="css options">
                <option value="css">CSS</option>
                <option value="css3">CSS3</option>
              </optgroup>
               <optgroup label="javascript options">
                <option value="js_b">JS Basics</option>
                <option value="js_v">JS Validation</option>
                <option value="js_e">JS Events</option>
                <option value="js_a">JS Arrays</option>
               </optgroup>
               <optgroup label="bootstrap options">
                <option value="bootstrap_l">Bootstrap Layouts</option>
                <option value="bootstrap_t">Bootstrap Typography</option>
                <option value="bootstrap_c">Bootstrap Colors</option>
                <option value="bootstrap_b">Bootstrap Buttons</option>
               </optgroup>
            </select>
        </div>
      </div>
    </body>
</html>
