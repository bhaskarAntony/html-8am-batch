<html>
    <head>
        <title>HTML TABLES</title>
        <style>
            table{
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
            tr th{
                background-color: #f34409 ;
                color: #fff;
            }
            tr td{
                color: rgb(67, 67, 67);
            }
        </style>
    </head>

            </tr>
            <tr>

            </tr>
            <tr>

            <tr>

</html>
