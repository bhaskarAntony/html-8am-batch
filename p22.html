<html>
    <head>
        <title>input attributes</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
       <div class="container">
        <div class="card">
            <h3>Form attributes</h3> <br>
            <form action="">
                <label for="name">Account number</label>
                <input type="text" name="username" id="name" value="AC9286267262" required readonly disabled placeholder="this is the Ac">
                <input type="submit" value="submit">
            </form>
        </div>
       </div>
    </body>
</html>
